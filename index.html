<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <form action="" id="user-name-form">
        <label for="">Predstawtes</label>
        <input
          type="text"
          id="user-name"
          name="user-name"
          placeholder="Your'e name"
        />
      </form>
    </div>
    <div id="chat" class="chat">
      <!-- <p>
        <span class="name">Andrii:</span>
        <span class="you-chat-message">Hello all!!!</span>
      </p> -->
      <!-- <p class="user-chat-message">Hello-hello</p> -->
    </div>

    <div id="chat-message">
      <form action="" id="chat-form">
        <div class="form-group">
          <textarea
            name="message"
            id=""
            cols="30"
            rows="3"
            placeholder="Новое сообщение"
            required
          ></textarea>
        </div>

        <button type="submit">Отправить</button>
      </form>
    </div>
    <!-- 
1. При отправке формы сообщение появляется в чате как наше сообщение
2. Это сообщение отсылается на бекенд, веб-сокет серверу.
3. При получении с бекенда сообщения от веб-сокет сервера выводить
его в чат как p с классом "user-chat-message".
 -->
    <script>
      let userName = "";

      const userNameForm = document.getElementById("user-name-form");
      userNameForm.addEventListener("submit", function (e) {
        e.preventDefault();
        userName = this.querySelector("[name=user-name]").value;
        this.remove();
      });

      const chat = document.getElementById("chat");
      const chatForm = document.getElementById("chat-form");

      const sendChatMessage = (name, message, type = "you") => {
        chat.insertAdjacentHTML(
          "beforeend",
          `<p>
            <span class="name">${name}:</span>
             <span class="${type}-chat-message">${message}</span>
                </p> `
        );
      };

      const ws = new WebSocket("ws://localhost:5000");

      ws.onopen = () => {
        sendChatMessage("Chat", "You are wellcome to our chat", "enter");
      };

      chatForm.addEventListener("submit", function (e) {
        e.preventDefault();
        const message = this.querySelector("[name=message]").value;
        sendChatMessage(userName, message);
        const data = { message, name: userName };
        ws.send(JSON.stringify(data));
        this.reset();
      });

      ws.onmessage = ({ data }) => {
        const { message, name } = JSON.parse(data);
        sendChatMessage(name, message, "user");
      };
    </script>
  </body>
</html>
